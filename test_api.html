<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemini API Tester</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <h1>Gemini API Tester</h1>

    <div class="box">
        <h3>1. Configuration</h3>
        <label>API Key: <input type="text" id="apiKey" placeholder="Enter your Gemini API Key"
                style="width: 300px;"></label>
        <br><br>
        <label>Model:
            <select id="modelSelect">
                <option value="gemini-pro-latest" selected>gemini-pro-latest (Verified)</option>
                <option value="gemini-pro">gemini-pro</option>
                <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                <option value="gemini-1.5-flash-001">gemini-1.5-flash-001</option>
                <option value="gemini-1.5-pro">gemini-1.5-pro</option>
            </select>
        </label>
    </div>

    <div class="box">
        <h3>2. Actions</h3>
        <p>
            <button id="btnListModels" style="background: #28a745;">List Available Models</button>
            <button id="btnTest">Run Test on Selected Model</button>
        </p>
    </div>

    <div class="box">
        <h3>3. Result</h3>
        <div id="status"></div>
        <pre id="output"></pre>
    </div>

    <script>
        const getKey = () => document.getElementById('apiKey').value.trim();
        const log = (msg) => document.getElementById('output').textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
        const setStatus = (msg, type) => {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = type;
        };

        document.getElementById('btnListModels').addEventListener('click', async () => {
            const apiKey = getKey();
            if (!apiKey) return alert("Please enter API Key");

            setStatus("Fetching models...", "");
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
                const res = await fetch(url);
                const data = await res.json();
                log(data);
                setStatus("Success", "success");
            } catch (e) {
                log(e.toString());
                setStatus("Error fetching models", "error");
            }
        });

        document.getElementById('btnTest').addEventListener('click', async () => {
            const apiKey = getKey();
            const model = document.getElementById('modelSelect').value;

            if (!apiKey) {
                alert("Please enter an API Key.");
                return;
            }

            log("Sending request...");
            setStatus("Running...", "");

            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: "Hello, answer in one word." }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                log(data);

                if (data.error) {
                    setStatus("API Error: " + data.error.message, "error");
                } else if (data.candidates && data.candidates[0].content) {
                    setStatus("Success! Model is working.", "success");
                } else {
                    setStatus("Unexpected Response format.", "error");
                }

            } catch (e) {
                console.error(e);
                log(e.toString());
                setStatus("Network/Script Error", "error");
            }
        });
    </script>
</body>

</html>
