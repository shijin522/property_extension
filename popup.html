<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: sans-serif;
        }

        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background: #E4383B;
            color: white;
            border: none;
            border-radius: 4px;

        button.secondary {

</head>

<body>
    <button id="btnSave"> Save Property</button>

</html>
